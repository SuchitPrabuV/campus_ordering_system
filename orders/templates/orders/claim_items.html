<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Items | Campus Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6200EA;
            --primary-dark: #4a00b0;
            --text-main: #2D2D2D;
            --text-light: #757575;
            --white: #ffffff;
            --bg-page: #F4F6F9;
            --success: #00C853;
            --success-dark: #009624;
            --danger: #FF1744;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Card --- */
        .claim-card {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            padding: 0; /* Padding handled by children */
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header Section --- */
        .card-header {
            background: var(--success);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
        }

        .outlet-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            font-weight: 500;
        }

        /* --- Item List Section --- */
        .card-body {
            padding: 30px;
            background: var(--white);
        }

        .item-list {
            list-style: none;
            margin-bottom: 25px;
            border: 2px dashed #eee;
            border-radius: 12px;
            background: #fafafa;
        }

        .item-list li {
            padding: 15px 20px;
            border-bottom: 1px dashed #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .item-list li:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
        }

        .item-qty {
            background: var(--primary);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        /* --- Status Message --- */
        .status-msg {
            text-align: center;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- Actions Footer --- */
        .card-footer {
            padding: 0 30px 30px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button[type="submit"] {
            width: 100%;
            background: var(--success);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"]:hover {
            background: var(--success-dark);
            transform: translateY(-2px);
        }

        .btn-cancel {
            text-align: center;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn-cancel:hover {
            background: #f5f5f5;
            color: var(--danger);
        }

    </style>
</head>

<body>

    <div class="claim-card">
        
        <div class="card-header">
            <span class="header-icon">‚úÖ</span>
            <h2>Order Verified</h2>
            <div class="outlet-badge">Outlet: {{ outlet }}</div>
        </div>

        <div class="card-body">
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px;">Items to Prepare:</p>
            
            <ul class="item-list">
                {% for item in items %}
                    <li>
                        <span class="item-name">{{ item.product.name }}</span>
                        <span class="item-qty">√ó {{ item.quantity }}</span>
                    </li>
                {% endfor %}
            </ul>

            <div class="status-msg">
                <span>üîí QR Code marked as used</span>
            </div>
        </div>

        <div class="card-footer">
            <form method="post" action="{% url 'confirm_claim' qr.id %}">
                {% csrf_token %}
                <button type="submit">
                    Confirm & Hand Over
                </button>
            </form>

            <a href="{% url 'seller_dashboard' %}" class="btn-cancel">
                ‚ùå Cancel (Go Back)
            </a>
        </div>

    </div>

</body>
</html>
