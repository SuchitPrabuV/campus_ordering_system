<h2>Order Verified ✅</h2>

<h3>Outlet: {{ outlet }}</h3>

<ul>
    {% for item in items %}
        <li>{{ item.product.name }} × {{ item.quantity }}</li>
    {% endfor %}
</ul>

<p style="color:green;">QR marked as used</p>

<form method="post" action="{% url 'confirm_claim' qr.id %}">
    {% csrf_token %}
    <button type="submit">
        ✅ Confirm & Hand Over Order
    </button>
</form>

<a href="{% url 'seller_dashboard' %}">
    ❌ Cancel (Go Back)
</a>
