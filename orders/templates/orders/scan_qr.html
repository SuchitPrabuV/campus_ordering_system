<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token | Campus Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6200EA;
            --primary-dark: #4a00b0;
            --text-main: #2D2D2D;
            --text-light: #757575;
            --white: #ffffff;
            --bg-page: #F4F6F9;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --shadow: 0 10px 30px rgba(98, 0, 234, 0.1);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Card --- */
        .scan-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        /* --- Icon & Header --- */
        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: #F3E5F5;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-size: 32px;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- Form Elements --- */
        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* For consistency */
            letter-spacing: 1px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
            outline: none;
            background: #fafafa;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(98, 0, 234, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.2);
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* --- Error Message --- */
        .error-box {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid #ffcdd2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* --- Back Link --- */
        .back-link {
            display: inline-block;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

    </style>
</head>

<body>

    <div class="scan-card">
        
        <div class="icon-wrapper">
            üì∑
        </div>

        <h2>Verify Order</h2>
        <p class="subtitle">Enter the token code from the student's QR</p>

        {% if error %}
            <div class="error-box">
                ‚ö†Ô∏è {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <input 
                type="text" 
                name="token" 
                placeholder="Enter Token (e.g., A1B2)" 
                required 
                autocomplete="off"
                autofocus
            >
            
            <button type="submit">Verify & Complete</button>
        </form>

        <a href="{% url 'seller_dashboard' %}" class="back-link">
            ‚Üê Back to Dashboard
        </a>

    </div>

</body>
</html>
