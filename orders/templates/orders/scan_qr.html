<h2>Scan Order QR</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="token" placeholder="Enter QR token" required>
    <button type="submit">Verify</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<a href="{% url 'seller_dashboard' %}">‚Üê Back to Dashboard</a>
