<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Campus Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6200EA;
            --primary-dark: #4a00b0;
            --text-main: #2D2D2D;
            --text-light: #757575;
            --white: #ffffff;
            --bg-page: #F4F6F9;
            --shadow: 0 8px 24px rgba(98, 0, 234, 0.1);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Card Container --- */
        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid #eee;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- Targeting Django Default Form Elements --- */
        form {
            text-align: left; /* Align labels left */
        }

        /* Django wraps inputs in <p> tags by default with .as_p */
        form p {
            margin-bottom: 20px;
        }

        /* Style the labels generated by Django */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        /* Style the inputs generated by Django */
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            background: #fafafa;
        }

        form input:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(98, 0, 234, 0.1);
        }

        /* Help text (if any) */
        .helptext {
            font-size: 0.8rem;
            color: var(--text-light);
            display: block;
            margin-top: 5px;
        }

        /* --- Button Styling --- */
        button[type="submit"] {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s ease;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
        }

        /* Optional link styling if you add "Forgot Password" later */
        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Login</button>
        </form>

        </div>

</body>
</html>
